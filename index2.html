<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Examination Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .results {
            display: none; /* Initially hide results */
            background: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        .results h2 {
            color: #333;
        }
        .results table {
            width: 100%;
            border-collapse: collapse;
        }
        .results th, .results td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .results th {
            background-color: #f2f2f2;
        }
        .results tr:hover {
            background-color: #f1f1f1;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background: #555;
        }
    </style>
    <script>
        function displayResults(event) {
            event.preventDefault();
            var registerNumber = document.getElementById("registerNumber").value;

            if (registerNumber === "1852BCOM2477") {
                document.getElementById("resultsSection").style.display = "block";
            } else {
                alert("Invalid register number. Please try again.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Karnataka State Open University</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Examination Results</h2>
            <form onsubmit="displayResults(event)">
                <input type="text" id="registerNumber" name="registerNumber" placeholder="Enter your Register Number">
                <input type="submit" value="Show Results">
            </form>
        </div>
        <div id="resultsSection" class="results">
            <h2>Student Results</h2>
            <table>
                <tbody>
                    <tr>
                        <td>Student Name:</td>
                        <td>Rama Sarkar</td>
                    </tr>
                    <tr>
                        <td>Father's Name:</td>
                        <td>Khokan Das</td>
                    </tr>
                    <tr>
                        <td>Course:</td>
                        <td>B.Com (3rd year)</td>
                    </tr>
                    <tr>
                        <td>Total Marks:</td>
                        <td>412/600</td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td>69.45%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
